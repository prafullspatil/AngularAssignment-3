<div class="container-fluid page-wrapper" style="padding-top: 100px">
  <div class="page-inner">
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <ng-container *ngFor="let product of productData">
          <div class="card col-lg"  *ngIf="product.category === 'earring'">
            <div class="imgBox">
              <button style="border: none;" routerLink="/details/{{product.id}}"> 
              <img src="{{ product.image }}" alt="earring" class="mouse"></button>
            </div>
          
            <div class="contentBox">
              <h3>{{ product.product_name }}</h3>
              <h2 class="price">{{ product.price | currency: "INR" }}</h2>
              <button href="#" (click)="addToWishList(product)" class="buy button">Like</button>
              <button href="#" (click)="addToCart(product)" class="buy button">Add To Cart</button>
            </div>
          
          </div>
        </ng-container>
      </div>
